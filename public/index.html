<!DOCTYPE html>
	<html>
	<head>
		<meta name="Mr. Shine Web Application" content="by Michael J Oria"/>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1">
		<link rel="icon" href="favicon.ico" type="image/x-icon" />
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
		<script src="script.js" type="text/javascript"></script>
		<title>Mr. Shine Web Application</title>
	</head>
	<body>

	<!-- | + ~((\☼.☼/))~ + | -->

	<!-- Header -->

	<div class="container">

		<img src="../images/sun.png" width=300px height=300px title="sun_log" alt="Friendly Sun">

		<h1 class="mrShineHeader">Mr. Shine</h1>

		 <!-- Morning Switch -->
		 <div id="borderBox">
			  <div class="switch">
			  	 <h3>Morning</h3>
			    <label>
			      <input type="checkbox" name="timepicker" class="timepicker">
			      <span class="lever"></span>
			    </label>
			  </div>
		 </div>

		 <!-- Afternoon Switch -->
		 <div id="borderBox">
		  <div class="switch">
		  	<h3>Afternoon</h3>
		    <label>
		      <input type="checkbox" name="timepicker" class="timepicker">
		      <span class="lever"></span>
		    </label>
		  </div>
		 </div>

		 <!-- Evening Switch -->
		 <div id="borderBox">
		  <div class="switch">
		  	<h3>Evening</h3>
		    <label>
		      <input type="checkbox">
		      <span class="lever"></span>
		    </label>
		  </div>
		</div>

		 <!-- Late Night Switch -->
		 <div id="borderBox">
		  <div class="switch">
		  	<h3>Late Night</h3>
		    <label>
		      <input type="checkbox">
		      <span class="lever"></span>
		    </label>
		  </div>
		 </div>

	</div>

	<!-- TAK -->

	</body>
</html>
